<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Eindopdracht JS</title>
  </head>
  <body>
    <!-- Eindopdracht calculator
    Stappenplan: HTML + CSS opmaak.
1. Rechthoekige vorm met bovenkant ronde hoeken.
2. Opgebouwd in 2 delen. boven antwoord, onder input
3. boven - bg- dark grey || text-color= white || border: 1px solid black || antwoord aan de margin-right.
4. onder - bg black || border: 1px solid black ||
   knoppen round: 5 rijen, 4 kolommen met knoppen.
5  bovenste rij, eerste 3 knoppen: ac,  =/-, % || background-color lightgrey || text-color: black
   van rij 2 t/m 5, eerste 3 knoppen: 7, 8, 9, 4, 5, 6, 1, 2, 3, 0, . || background-color grey || text-color: black
   ! nummer 0 bestaat uit 2 collommen met afgeronde hoeken.
   laatste kolom: /, x, -, + ,= || background-color: yellow. || text-color: white
 -->

    <div class="calcboven">
      <span id="totaal">0</span>
    </div>
    <div class="calconder">
      <div>
        <button type="number" class="btn btngrey row1_1" onclick="click()">AC</button>
        <button type="number" class="btn btngrey row1_2" onclick="click()">+/-</button>
        <button type="number" class="btn btngrey row1_3" onclick="click()">%</button>
        <button type="number" class="btn btnyellow row1_4" onclick="click()">/</button>
      </div>
      <div>
        <button type="number" class="btn btndgrey row2_1" onclick="click()">7</button>
        <button type="number" class="btn btndgrey row2_2" onclick="click()">8</button>
        <button type="number" class="btn btndgrey row2_3" onclick="click()">9</button>
        <button type="number" class="btn btnyellow row2_4" onclick="click()">*</button>
      </div>
      <div>
        <button type="number" class="btn btndgrey row2_1" onclick="click()">4</button>
        <button type="number" class="btn btndgrey row2_2" onclick="click()">5</button>
        <button type="number" class="btn btndgrey row2_3" onclick="click()">6</button>
        <button type="number" class="btn btnyellow row2_4" onclick="click()">-</button>
      </div>
      <div>
        <button type="number" class="btn btndgrey row3_1" onclick="click()">1</button>
        <button type="number" class="btn btndgrey row3_2" onclick="click()">2</button>
        <button type="number" class="btn btndgrey row3_3" onclick="click()">3</button>
        <button type="number" class="btn btnyellow row3_4" onclick="click()">+</button>
      </div>
      <div>
        <button type="number" class="btn btnlong btndgrey row5_1" onclick="click()">0</button>
        <button type="number" class="btn btndgrey row5_3" onclick="click()">.</button>
        <button type="number" class="btn btnyellow row5_4" onclick="click()">=</button>
      </div>
    </div>
  </body>
</html>
