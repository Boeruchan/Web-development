          case "Jan":

            break;
          case "Peter":
            text = "Is bekend in ons systeem" + " " + naamInput;
            break;
          default:
            text = "does not exist";
        }
        document.getElementById("answer").innerText = text;

      function rInput() {
        const b = random();

        switch (b) {
          case 1:
            text = "John";
            break;
          case 2:
            text = "Oly";
            break;
          case 3:
            text = "Mo";
            break;
          case 4:
            text = "Hendrik";
            break;
          case 5:
            text = "Tony";
            break;
          case 6:
            text = "Irus";
            break;
          case 7:
            text = "Jan";
            break;
          case 8:
            text = "Peter";
            break;
          default:
            text = "does not exist";
        }
        return text;
      }

      function random() {
        let a = Math.round(Math.random() * 10);
        return a;
        console.log(a);
      }
    </script>
