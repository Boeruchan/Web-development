  <body>
    <h1>Opdracht 5</h1>
    <input type="naam" name="naam" id="naam" />
    <p id="answer"></p>
    <button onclick="answer()">click</button>
    <script>
      function answer() {
        let NameInput = document.getElementById("naam").value;
        const answer = document.getElementById("answer");
        const voorNaam = ["John", "Olly", "Mo", "Hendrik", "Tony"];

        if (NameInput == voorNaam[0]) {
          answer.innerText = "Dit is een bekende van ons" + " " + voorNaam[0];
        } else if (NameInput == voorNaam[1]) {
          answer.innerText = "Dit is een bekende van ons" + " " + voorNaam[1];
        } else if (NameInput == voorNaam[2]) {
          answer.innerText = "Dit is een bekende van ons" + " " + voorNaam[2];
        } else if (NameInput == voorNaam[3]) {
          answer.innerText = "Dit is een bekende van ons" + " " + voorNaam[3];
        } else if (NameInput == voorNaam[4]) {
          answer.innerText = "Dit is een bekende van ons" + " " + voorNaam[4];
        } else if (NameInput == voorNaam[5]) {
          answer.innerText = "Dit is een bekende van ons" + " " + voorNaam[5];
        } else {
          answer.innerText = "Onbekend in ons systeem!";
        }
      }

    </script>
