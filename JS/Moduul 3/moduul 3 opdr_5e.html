<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
initial-scale=1.0"
    />
    <title>Functions</title>
  </head>
  <body>
    <h1>Opdracht 5</h1>
    <input type="naam" name="naam" id="naam" />
    <p id="answer"></p>
    <button onclick="answer()">click</button>

    <script>
      function answer() {
        let naamInput = document.getElementById("naam").value;

        switch (naamInput) {
          case "John":
            text = "is bekend in ons systeem" + " " + naamInput;
            break;
          case "Oly":
            text = "Oly is bekend in ons systeem" + " " + naamInput;
            break;
          case "Mo":
            text = "Mo is bekend in ons systeem" + " " + naamInput;
            break;
          case "Hendrik":
            text = "Hendrik is bekend in ons systeem" + " " + naamInput;
            break;
          case "Tony":
            text = "Tony is bekend in ons systeem" + " " + naamInput;
            break;
          case "Irus":
            text = "Irus is bekend in ons systeem" + " " + naamInput;
            break;
          case "Jan":
            text = "Jan is bekend in ons systeem" + " " + naamInput;
            break;
          case "Peter":
            text = "Peter is bekend in ons systeem" + " " + naamInput;
            break;
          default:
            text = "does not exist" + " " + naamInput;
        }
        document.getElementById("answer").innerText = text;
      }
    </script>
  </body>
</html>
