        } else if (nameInput == naamNumber[2]) {
          answer.innerText = "Dit is een bekende van ons" + " " + voorNaam[2];
        } else if (nameInput == naamNumber[3]) {
          answer.innerText = "Dit is een bekende van ons" + " " + voorNaam[3];
        } else if (nameInput == naamNumber[4]) {
          answer.innerText = "Dit is een bekende van ons" + " " + voorNaam[4];
        } else if (nameInput == naamNumber[5]) {
          answer.innerText = "Dit is een bekende van ons" + " " + voorNaam[5];
        } else if (nameInput == naamNumber[6]) {
          answer.innerText = "Dit is een bekende van ons" + " " + voorNaam[6];
        } else if (nameInput == naamNumber[7]) {
          answer.innerText = "Dit is een bekende van ons" + " " + voorNaam[7];
        } else if (nameInput == naamNumber[8]) {
          answer.innerText = "Dit is een bekende van ons" + " " + voorNaam[8];
        } else {
          answer.innerText = "Onbekend in ons systeem!";
        }
      }

      function getRndInteger(min, max) {
        return Math.round(Math.random() * (max - min + 1));
      }

      function both() {
        answer;
        getRndInteger;
