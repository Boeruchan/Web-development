<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop</title>
  </head>
  <body>
    <h1>Opdracht 8</h1>
    <script>
      let x;
      let y = [];
      y[0] = 0;
      y[1] = 1;

      for (x = 2; x <= 52; x++) {
        y[x] = y[x - 2] + y[x - 1];
        console.log("antwoord " + y[x] + " " + "iteratie" + " " + (x - 1));
      }
    </script>
  </body>
</html>
