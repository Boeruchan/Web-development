  <body>
    <h1>Opdracht 1</h1>
    <h5>
      Opdracht 1: Maak gebruik van een loop en itereer de sports array heen.
      Print het 1 voor 1 uit in jouw console.
    </h5>
    <p></p>
    <div id="answer"></div>
    <script>
      const sports = [
        "voetbal",
        "basketbal",
        "volleybal",
        "hockey",
        "honkbal",
        "zwemmen",
        "kortbal",
      ];

      for (let i = 0; i < sports.length; i++) {
        console.log(sports[i]);
      }
    </script>
