  <body>
    <h1>Opdracht 1</h1>
    <h5>
      Opdracht 1: Maak gebruik van een loop en itereer de sports array heen.
      Print het 1 voor 1 uit in jouw console.
    </h5>
    <p></p>
    <div id="answer"></div>
    <script>
      const sports = [
        "voetbal",
        "basketbal",
        "volleybal",
        "hockey",
        "honkbal",
        "zwemmen",
        "kortbal",
      ];
      let x;

      //   Opdracht 6 - for of loop
      // The for/of statement loops through the values of an iterable object.
      for (x of sports) {
        console.log(x)
      }

      // opdracht 5
    </script>
