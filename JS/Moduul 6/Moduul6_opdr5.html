  <body>
    <h1>Opdracht 1</h1>
    <h5>
      Opdracht 1: Maak gebruik van een loop en itereer de sports array heen.
      Print het 1 voor 1 uit in jouw console.
    </h5>
    <p></p>
    <div id="answer"></div>
    <script>
      const sports = {
        vsport: "voetbal",
        bsport: "basketbal",
        vosport: "volleybal",
        hsport: "hockey",
        hsport: "honkbal",
        zsport: "zwemmen",
        ksport: "kortbal",
      };
      let x;

      //   Opdracht 6 - for in loop
      // loops through the properties of an object
      for (x in sports) {
        console.log(sports[x]);
      }

      // opdracht 5
    </script>
