<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translate months</title>
  </head>
  <body>
    <h1>Translate months</h1>
    <input type="number" name="number" id="number" />
    <button onclick="translateMonth()">translate</button>
    <div id="translatedMonth"></div>
    <script>
      function translateMonth() {
        let numberInput = document.getElementById("number").value;
        const month = document.getElementById("translatedMonth");

        if (numberInput == 1) {
          month.innerText = "January";
        } else if (numberInput == 2) {
          month.innerText = "February";
        } else if (numberInput == 3) {
          month.innerText = "March";
        } else if (numberInput == 4) {
          month.innerText = "April";
        } else if (numberInput == 5) {
          month.innerText = "May";
        } else if (numberInput == 6) {
          month.innerText = "June";
        } else if (numberInput == 7) {
          month.innerText = "July";
        } else if (numberInput == 8) {
          month.innerText = "Augustus";
        } else if (numberInput == 9) {
          month.innerText = "September";
        } else if (numberInput == 10) {
          month.innerText = "October";
        } else if (numberInput == 11) {
          month.innerText = "November";
        } else if (numberInput == 12) {
          month.innerText = "december";
        } else {
          month.innerText = "";
        }
      }
    </script>
  </body>
</html>
