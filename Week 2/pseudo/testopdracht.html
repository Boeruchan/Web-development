<style>
    .bar {
        position: relative;
        display: inline-block;
        width: 145px;
        height: 50px;
        margin: 50px;
        background-color: black;
        border-radius: 50px;
    }

    .circle::before {
        content: "";
        position: absolute;
        top: -25px;
        left: 22px;
        width: 100px;
        height: 100px;
        margin: auto;
        background: black;
        border-radius: 50%;
    }

    .dot1::before {
        content: "";
        position: absolute;
        top: 35px;
        left: 115px;
        width: 3px;
        height: 3px;
        margin: auto;
        background: white;
        border-radius: 50%;
    }

    .dot1::after {
        content: "";
        position: absolute;
        top: 12px;
        left: 24px;
        width: 3px;
        height: 3px;
        margin: auto;
        background: white;
        border-radius: 50%;
    }

    p {
        content: "";
        position: absolute;
        color: white;
        top: 15px;
        left: -27px;
        margin: auto;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        text-align: center;
        margin-left: 93px;
    }
    
</style>
