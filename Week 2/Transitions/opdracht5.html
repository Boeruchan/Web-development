<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    main {
        margin: 100px;
        width: 400px;
        height: 250px;
        padding: 100px;
        background-color: red;
    }

    img {
        position: relative;
        width: 150px;
        height: 150px;
        transition: 2s;

    }

    img:hover {
        background-color: black;
        opacity: 0;
    }

    div {
        position: absolute;
        top: 200px;
        width: 150px;
        height: 150px;
        background-color: yellow;
        transition: 3s;
        z-index: 1;
    }

    div:hover {
        top: 0;
        transform-origin: 150px 250px;
        transform: rotate(-100deg);
    }

    .overlay:hover~img {
        opacity: 0;
    }

    p {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        padding-top: 15px;
        text-align: center;
        font-size: 20px;
    }
</style>

<body>
    <main>
        <div class="overlay">
            <p>kiekeboo <br> Hover over <br><b>ME</b> </p>
        </div>
        <img src="img/img2.jpeg"></div>

    </main>

</body>

</html>
