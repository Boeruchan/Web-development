    /* .circle {

    /* .circle:hover {

    div {
        width: 100px;
        height: 100px;
        margin: 20px;
        background-color: turquoise;
        border: 1px solid black;
        text-align: center;
        transition: all 3s ease-in-out;
    }

    section:hover div {
        margin-left: 500px;
        background-color: magenta;
    }

    section:hover .circle {
        border-radius: 50%;
    }

    section:hover .rand {
        border-radius: 20px;
    }

     div:nth-of-type(1) {
        transition-timing-function: cubic-bezier(0.65, 0, 0.35, 1); 
    }

     div:nth-of-type(2) {
        transition-timing-function: ease-in;
     
    }

     div:nth-of-type(3) {
        transition-duration: 5s;
        transition-timing-function: ease-out;
    }

     div:nth-of-type(4) {
        transition-timing-function: ease-out;
        transition-delay: 1s;
    }

    section:hover div:nth-of-type(5) {
        left: 0;
        top: 0;
        position: relative;
        margin: 20px;
        animation-name: example;
        animation-duration: 4s;
        animation-fill-mode: both;
        animation-direction: alternate;
    }

    @keyframes example {
        0% {
            background-color: turquoise;
        }

        25% {
            left: 200px;
        }

        40% {
            left: 160px;
        }

        100% {
            background-color: magenta;
            left: 480px;
        }
    }

    p {
        text-align: center;
    }
</style>
