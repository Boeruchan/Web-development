    p {
  transition: color 0.5s ease;
  color: red;
  font-size: larger;
}

  color: green;
}

div {
width: 300px;
  height: 200px;
  background: red;
  animation: mymove 5s infinite;
}
@keyframes mymove {
  from {background-color: green;}
  to {background-color: blue;}
}
</style>
